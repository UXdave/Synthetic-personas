services:
  - type: web
    name: synthetic-persona-platform
    runtime: node
    plan: starter
    autoDeploy: true
    buildCommand: npm install --no-audit --no-fund
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: AUTH_ENABLED
        value: "true"
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: APP_USERNAME
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: OPENAI_API_KEY_PA01
        sync: false
      - key: OPENAI_API_KEY_PA02
        sync: false
      - key: OPENAI_API_KEY_PA03
        sync: false
      - key: OPENAI_API_KEY_PA04
        sync: false
      - key: OPENAI_API_KEY_PA05
        sync: false
      - key: OPENAI_API_KEY_PA06
        sync: false
      - key: OPENAI_API_KEY_PA07
        sync: false
